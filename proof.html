		<div class="proof-iframe">
			<script>
				function getParameterByName(name, url) {
						if (!url) url = window.location.href;
						name = name.replace(/[\[\]]/g, "\\$&");
						var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
								results = regex.exec(url);
						if (!results) return null;
						if (!results[2]) return '';
						return decodeURIComponent(results[2].replace(/\+/g, " "));
				}
				document.write('<iframe sandbox="allow-forms allow-popups allow-pointer-lock allow-same-origin allow-scripts" src="' + getParameterByName("url") + '"></iframe>');
			</script>
